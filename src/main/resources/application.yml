# [공통 설정]
spring:
  profiles:
    active: dev # 기본 실행 프로필 (로컬)
  application:
    name: backend
  config:
    import: "optional:file:.env[.properties]"

server:
  port: 8080

app:
  jwtExpirationInMs: 3600000

file:
  upload-dir: uploads/

---
# [dev 프로필 - 로컬 개발용]
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:bmsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

app:
  jwtSecret: ${JWT_SECRET:test_secret_for_dev}

openai:
  api:
    key: ${OPENAI_API_KEY:temp-key}

---
# [prod 프로필 - AWS/운영 배포용]
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

app:
  jwtSecret: ${JWT_SECRET}

openai:
  api:
    key: ${OPENAI_API_KEY}