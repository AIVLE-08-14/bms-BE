# [공통 설정]
spring:
  profiles:
    active: dev
  application:
    name: backend
  # 로컬 환경 변수 파일 (선택사항)
  config:
    import: "optional:file:.env[.properties]"

---
# [dev 프로필 - 로컬 개발용]
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:bmsdb
    username: sa
    password: 1234
  # ... (기타 설정)

---
# [prod 프로필 - AWS/운영 배포용]
spring:
  config:
    activate:
      on-profile: prod
    # ★ 여기서 prod일 때만 AWS Parameter Store를 연동합니다.
    import: "aws-parameterstore:/config/backend/"

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none

app:
  jwtSecret: ${JWT_SECRET}

openai:
  api:
    key: ${OPENAI_API_KEY}